{% extends "base.html" %}

{% block content %}
	{% with messages = get_flashed_messages() %}
    {% if messages %}

    	<div> {{ message }} </div> 
		{% endfor %}
	{% endif %}	
	{% endwith %}
    <div>
    	<h1><iframe src="{{map_data}}" height="600" width="800"></iframe></h1>
    </div>
{% endblock %}
